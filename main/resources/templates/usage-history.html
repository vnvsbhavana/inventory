<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usage History</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        h2 {
            margin-bottom: 15px;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

<h2>ðŸ“Š Usage History</h2>

<table>
    <tr>
        <th>Item Name</th>
        <th>Used Quantity</th>
        <th>Used Date</th>
    </tr>

    <tr th:each="history : ${historyList}">
        <td th:text="${history.itemName}"></td>
        <td th:text="${history.usedQuantity}"></td>
        <td th:text="${history.usedDate}"></td>
    </tr>
</table>

<a href="/inventory" class="back">â¬… Back to Inventory</a>

</body>
</html>
