<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventory Item</title>

    <style>
        body { font-family: Arial; margin: 20px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; }
        .btn { padding: 8px 14px; border-radius: 4px; border: none; }
        .save { background: #007bff; color: white; }
        .cancel { background: gray; color: white; text-decoration: none; padding: 8px 14px; }
    </style>
</head>

<body>

<h2>‚úè Edit Inventory Item</h2>

<form th:action="@{/inventory/update/{id}(id=${item.id})}" method="post">

    <label>Name:</label>
    <input type="text" name="name" th:value="${item.name}" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" th:value="${item.quantity}" required><br><br>

    <label>Category:</label>
    <select name="category">
        <option th:selected="${item.category == 'Food'}">Food</option>
        <option th:selected="${item.category == 'Grocery'}">Grocery</option>
        <option th:selected="${item.category == 'Household'}">Household</option>
        <option th:selected="${item.category == 'Electronics'}">Electronics</option>
    </select><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" th:value="${item.price}"><br><br>

    <label>Expiry Date:</label>
    <input type="date" name="expiryDate" th:value="${item.expiryDate}"><br><br>

    <button type="submit" class="btn save">üíæ Update</button>
    <a href="/inventory" class="cancel">Cancel</a>

</form>

</body>
</html>
